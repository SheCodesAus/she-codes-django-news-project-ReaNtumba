{% extends 'base.html' %}
{% load static%}

{% block stylesheets %}
<link rel='stylesheet' type='text/css' href="{% static 'news/styles.css' %}">
{% endblock%}

{% block content %}
<div id="story-wrapper">
    <img src="{{story.image}}"> 
    <h2>{{ story.title }}</h2>
    <h4> Written by: {{ story.author }}</h4>
    <div id="story-content">
       
        {{ story.content|linebreaks }}
    </div>
</div>
{% endblock%}
